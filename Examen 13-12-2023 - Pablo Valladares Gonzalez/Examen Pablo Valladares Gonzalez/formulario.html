<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="formulario.css" />
        <title>Formulario</title>
    </head>
    <body>
        <div class="layout">
            <div class="cell content">
                <div>
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre: </span>
                            <input type="text" name="Nombre" class="form-control" placeholder="Nombre" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Apellidos: </span>
                            <input type="text" name="Nombre" class="form-control" placeholder="Apellidos" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Dirección: </span>
                            <input type="text" name="Nombre" class="form-control" placeholder="C/ David el gnomo" />
                        </div>
                        <div class="mb-3">
                            <span class="input-group-text" id="basic-addon1">provincia: </span>
                            <select class="form-select" name="provincia" id="provincia">
                                <option value="Huelva">Huelva</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Cadiz">Cádiz</option>
                                <option value="Cordoba">Córdoba</option>
                                <option value="Malaga">Málaga</option>
                                <option value="Jaen">Jáen</option>
                                <option value="Granada">Granada</option>
                                <option value="Almeria">Almería</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">CP: </span>
                            <input type="number" name="Nombre" class="form-control" placeholder="11500" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">E-mail: </span>
                            <input
                                type="text"
                                name="Nombre"
                                class="form-control"
                                placeholder="micologiaEspanya@hotmail.com"
                            />
                        </div>
                        <div class="mb-3">
                            <span class="input-group-text" id="basic-addon1">Observaciones: </span>
                            <textarea name="tomos" class="form-control" cols="60" rows="10"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cell footer">
                <div class="redes_sociales">
                    <a href="https://es.linkedin.com"><img src="./img/linkedin.png" alt="" /></a>
                    <a href="https://twitter.com/?lang=es"><img src="./img/x.png" alt="" /></a>
                    <a href="https://www.facebook.com/?locale=es_ES"><img src="./img/facebook.png" alt="" /></a>
                </div>
                <div class="texto">
                    <div class="copyright"><p>©Pablo Valladares Gonzalez 2023 - Todo los derechos reservados.</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
