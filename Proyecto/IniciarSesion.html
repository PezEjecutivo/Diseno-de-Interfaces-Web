<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styleIniciarsesion.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="layout">
            <div class="cell content">
                <div class="container-lg">
                    <form action="./Especialidades.html">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text">No vamos a compartir tu correo con nadie.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contaseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" />
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </form>
                </div>
            </div>
            <footer>
                <div class="redes_sociales">
                    <a href="https://es.linkedin.com"><img src="./img/linkedin.png" alt="" /></a>
                    <a href="https://twitter.com/?lang=es"><img src="./img/x.png" alt="" /></a>
                    <a href="https://www.instagram.com"><img src="./img/instagram.png" alt="" /></a>
                    <a href="https://www.facebook.com/?locale=es_ES"><img src="./img/facebook.png" alt="" /></a>
                </div>
                <div class="texto">
                    <div class="copyright">
                        <p>©Pablo Valladares Gonzalez 2023 - Todo los derechos reservados.</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
